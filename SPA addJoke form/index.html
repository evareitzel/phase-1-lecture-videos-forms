<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form - Add Joke!</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
</head>

<body>
  <div class="container">
    <div id="joke_form">
      <h3>Add Joke</h3>
      <h4>You've got jokes.</h4>
      <form id='joke_form'>
        <div class="field">
          <input id="new_joke_setup" type="text" placeholder="Joke Setup" required/>
          <input id="new_joke_delivery" type="text" placeholder="Joke Delivery" />
          <input type="submit" class="btn" value="Submit" />
        </div>
      </form>
      <div id='joke_container'>

      </div>
    </div>
  </div>
</body>

</html>
